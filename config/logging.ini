[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file,syslog

[formatters]
keys=simple,verbose,syslog

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[formatter_syslog]
format=Bitbot: %(levelname)s %(message)s

[handlers]
keys=file,screen,syslog

[handler_file]
class=handlers.RotatingFileHandler
formatter=simple
level=INFO
args=('debug.log','a',10000,5)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)

[handler_syslog]
class=logging.handlers.SysLogHandler
formatter=syslog
level=INFO
args=('/dev/log',)